<form [formGroup]="accountsFormGroup">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Open Date</label>
    <div class="col-auto my-1">
      <input type="date" class="form-control" formControlName="opendate">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Balance</label>
    <div class="col-sm-10">
      <input type="number" class="form-control"  placeholder="Balance" formControlName="balance">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Customer</legend>
      <div class="col-auto my-1">
        <select class="custom-select mr-sm-2" formControlName="customerid">
          <option selected >Choose...</option>
          <option *ngFor="let item of customers" [ngValue] = 'item.id' >{{item.firtsname}}</option>
        </select>
        <!-- <app-combo-customers (customers)=" setSelectedCustomer($event)"></app-combo-customers> -->
      </div>
    </div>
  </fieldset>
 
  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)="submitData()" type="submit" class="btn btn-primary">Add Data</button>
    </div>
  </div>
</form>
