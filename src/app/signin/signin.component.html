<div class="container-fluid">
  <h1 align="center">Customer Sign In</h1>
  <form #userForm="ngForm">
    {{userForm.value | json}}
    <div class="form-group">
      <label>First Name :</label>
      <input type="text" class="form-control" name="firstname" ngModel>
  </div>

  <div class="form-group">
    <label>Username :</label>
    <input type="text" class="form-control" name="username" ngModel>
  </div>

  <div class="form-group">
    <label>Password :</label>
    <input type="password" class="form-control" name="password" ngModel>
  </div>

  
  <button class="btn btn-primary" type="submit">Submit Form</button>
  <button class="btn btn-warning" type="reset">Reset</button>
  <button class="btn btn-success" type="button" [routerLink]="['/']" routerLinkActive="router-link-active" >Back</button>
  
  </form>
</div>
